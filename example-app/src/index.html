<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Capacitor Persistent Account</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      :root { color-scheme: light dark; }
      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        height: 100%;
      }
      main {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.1);
        background: rgba(255,255,255,0.8);
        backdrop-filter: blur(4px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        text-align: center;
      }
      h1 { margin: 0 0 8px; font-size: 22px; }
      label { text-align: left; font-weight: 600; }
      input[type="text"] {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(0,0,0,0.2);
        font-size: 16px;
      }
      .name-display {
        margin-top: 8px;
        padding: 10px 12px;
        border-radius: 8px;
        background: rgba(0,0,0,0.04);
        text-align: center;
        font-weight: 600;
      }
      .btn {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(0,0,0,0.2);
        font-size: 16px;
        cursor: pointer;
        background: #007aff;
        color: white;
      }
      .btn.secondary { background: #e5e5ea; color: #111; }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Capacitor Persistent Account</h1>

        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" name="name" placeholder="Enter your name" />

        <div id="nameDisplay" class="name-display">(no name)</div>

        <button class="btn secondary" id="readButton" onclick="readName()">Read name</button>
        <button class="btn" id="saveButton" onclick="saveName()">Save name</button>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
